<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!--Brand Logo-->
        <img src="./img/habitual-branding.png" alt="Habitual Logo" class ="brand-img">
        <!--Title-->
        <div class="text-container">
            <h1 class="title">Find the stuff you'll love.</h1>
            <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.</p>
        <div class="aple-store-btn">
            <a href="https://www.apple.com/la/"target="_blank">
                <img src="./img/app-store-black.png" alt="app-store-btn">
            </a>
        </div>
        <div class="glg-play-btn">
            <a href="https://www.google.com" target="_blank">
                <img src="./img/google-play-black.png" alt="google-play-btn">
            </a>
            <!--Main Imgae-->
        </div>  
        <div class="main-img-container">
            <img src="./img/main-image.png" alt="Landing page markup">
            <!--Images-->
        </div>  
        <img src="./img/profile.png" alt="profile-img" class="profile-img">
        <img src="./img/Orders.png" alt="orders-img" class="orders-img">
        <img src="./img/Home.png" alt="home-img" class="home-img">
        <img src="./img/Cart.png" alt="cart-img" class="cart-img">
        <img src="./img/product.png" alt="product-img" class="product-img">
            
        </div>
    </div>
</div>
<!-- Script -->
<script src="script.js"></script>
</body>
</html>
